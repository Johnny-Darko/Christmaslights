<!DOCTYPE html>
<html>
    <header>
        <title>Blinking lights</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </header>
    <body>
        <div id="lights">
            <div class="lightContainer">
                <div class="circle lightsOnOff" id="circle1"></div>
                <ul class="colorPickUl">
                    <li class="colorPick colorPickRed" id="colorPickRed1"></li>
                    <li class="colorPick colorPickOrange" id="colorPickOrange1"></li>
                    <li class="colorPick colorPickYellow" id="colorPickYellow1"></li>
                    <li class="colorPick colorPickGreen" id="colorPickGreen1"></li>
                    <li class="colorPick colorPickTurquiose" id="colorPickTurquiose1"></li>
                    <li class="colorPick colorPickBlue" id="colorPickBlue1"></li>
                    <li class="colorPick colorPickViolet" id="colorPickViolet1"></li>
                </ul>
            </div>
            <div class="lightContainer">
                <div class="circle lightsOnOff" id="circle2"></div>
                <ul class="colorPickUl">
                    <li class="colorPick colorPickRed" id="colorPickRed2"></li>
                    <li class="colorPick colorPickOrange" id="colorPickOrange2"></li>
                    <li class="colorPick colorPickYellow" id="colorPickYellow2"></li>
                    <li class="colorPick colorPickGreen" id="colorPickGreen2"></li>
                    <li class="colorPick colorPickTurquiose" id="colorPickTurquiose2"></li>
                    <li class="colorPick colorPickBlue" id="colorPickBlue2"></li>
                    <li class="colorPick colorPickViolet" id="colorPickViolet2"></li>
                </ul>
            </div>
            <div class="lightContainer">
                <div class="circle lightsOnOff" id="circle3"></div>
                <ul class="colorPickUl">
                    <li class="colorPick colorPickRed" id="colorPickRed3"></li>
                    <li class="colorPick colorPickOrange" id="colorPickOrange3"></li>
                    <li class="colorPick colorPickYellow" id="colorPickYellow3"></li>
                    <li class="colorPick colorPickGreen" id="colorPickGreen3"></li>
                    <li class="colorPick colorPickTurquiose" id="colorPickTurquiose3"></li>
                    <li class="colorPick colorPickBlue" id="colorPickBlue3"></li>
                    <li class="colorPick colorPickViolet" id="colorPickViolet3"></li>
                </ul>
            </div>
            <div class="lightContainer">
                <div class="circle lightsOnOff" id="circle4"></div>
                <ul class="colorPickUl">
                    <li class="colorPick colorPickRed" id="colorPickRed4"></li>
                    <li class="colorPick colorPickOrange" id="colorPickOrange4"></li>
                    <li class="colorPick colorPickYellow" id="colorPickYellow4"></li>
                    <li class="colorPick colorPickGreen" id="colorPickGreen4"></li>
                    <li class="colorPick colorPickTurquiose" id="colorPickTurquiose4"></li>
                    <li class="colorPick colorPickBlue" id="colorPickBlue4"></li>
                    <li class="colorPick colorPickViolet" id="colorPickViolet4"></li>
                </ul>
            </div>
            <div class="lightContainer">
                <div class="circle lightsOnOff" id="circle5"></div>
                <ul class="colorPickUl">
                    <li class="colorPick colorPickRed" id="colorPickRed5"></li>
                    <li class="colorPick colorPickOrange" id="colorPickOrange5"></li>
                    <li class="colorPick colorPickYellow" id="colorPickYellow5"></li>
                    <li class="colorPick colorPickGreen" id="colorPickGreen5"></li>
                    <li class="colorPick colorPickTurquiose" id="colorPickTurquiose5"></li>
                    <li class="colorPick colorPickBlue" id="colorPickBlue5"></li>
                    <li class="colorPick colorPickViolet" id="colorPickViolet5"></li>
                </ul>
            </div>
            <div class="lightContainer">
                <div class="circle lightsOnOff" id="circle6"></div>
                <ul class="colorPickUl">
                    <li class="colorPick colorPickRed" id="colorPickRed6"></li>
                    <li class="colorPick colorPickOrange" id="colorPickOrange6"></li>
                    <li class="colorPick colorPickYellow" id="colorPickYellow6"></li>
                    <li class="colorPick colorPickGreen" id="colorPickGreen6"></li>
                    <li class="colorPick colorPickTurquiose" id="colorPickTurquiose6"></li>
                    <li class="colorPick colorPickBlue" id="colorPickBlue6"></li>
                    <li class="colorPick colorPickViolet" id="colorPickViolet6"></li>
                </ul>
            </div>
            <div class="lightContainer">
                <div class="circle lightsOnOff" id="circle7"></div>
                <ul class="colorPickUl">
                    <li class="colorPick colorPickRed" id="colorPickRed7"></li>
                    <li class="colorPick colorPickOrange" id="colorPickOrange7"></li>
                    <li class="colorPick colorPickYellow" id="colorPickYellow7"></li>
                    <li class="colorPick colorPickGreen" id="colorPickGreen7"></li>
                    <li class="colorPick colorPickTurquiose" id="colorPickTurquiose7"></li>
                    <li class="colorPick colorPickBlue" id="colorPickBlue7"></li>
                    <li class="colorPick colorPickViolet" id="colorPickViolet7"></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <button class="btn btn-large buttonOn" id="buttonOn">Lights Off</button>
                <form class="formItem" oninput="inputDurationNum.value=inputDuration.value">
                    <div>
                        <label for="duration">Intervall Duration(in seconds):</label>
                        <output name="inputDurationNum">2</output>
                    </div>
                    <input id="duration" type="range" name="inputDuration" min="1" max="6" value="2"> 
                </form>
                <form class="formItem" oninput="inputBrightnessNum.value=inputBrightness.value">
                    <div>
                        <label for="inputBrightness">Brightness:</label>
                        <output name="inputBrightnessNum">5</output>
                    </div>
                    <input id="inputBrightness" type="range" name="inputBrightness" min="1" max="10" value="5">
                </form>
                <form class="formItem" oninput="inputSizeNum.value=inputSize.value">
                    <div>
                        <label for="inputSize">Lights Size: </label>
                        <output name="inputSizeNum">1</output>
                    </div>
                    <input id="inputSize" type="range" name="inputSize" min="1" max="3" value="1">
                </form>
            </div>
        <script src="script.js"></script>
    </body>
</html>
